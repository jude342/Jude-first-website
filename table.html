<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table, tr, th, td{
            text-align: center;
            border-color: black;
            border-style: solid;
            border-width: 1px;
        }
        tr{
            border-color: aqua;
        }
       
    </style>
</head>
<body>
    <div>

        <tr>

        </tr>
        <tr>
            <th>Name</th>
            <th>Tagay</th>
            <th>Pulutan</th>
        </tr>
        <tr>
            <th>Frace</th>
            <td>5</td>
            <td>3</td>
        </tr>
        <tr>
            <th>Ace</th>
            <td>3</td>
            <td>1</td>
        </tr>
        <tr>
            <th>Total</th>
            <td>8</td>
            <td>4</td>
        </tr>
    </div>    
    </table>
</body>
</html>
